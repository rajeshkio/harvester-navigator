<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvester Navigator</title>
    <link rel="stylesheet" href="styles/tailwind.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white">
    <!-- Container with proper max-width and responsive padding -->
    <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Redesigned Compact Header -->
        <header class="mb-8">
            <div class="text-center">
                <div class="flex items-center justify-center gap-3 mb-4">
                    <div class="w-12 h-12 bg-slate-700 rounded-lg flex items-center justify-center">
                        <span class="text-2xl">üõ†Ô∏è</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">Harvester Navigator</h1>
                        <p class="text-slate-400 text-sm">Cluster Overview and Troubleshooting</p>
                    </div>
                </div>
                <div class="flex items-center justify-center gap-6 text-sm">
                    <div id="upgrade-info" class="text-slate-300">
                        <span id="upgrade-status">Loading cluster information...</span>
                    </div>
                    <button id="refresh-btn" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg text-sm flex items-center gap-2 transition-colors">
                        <span id="refresh-icon">üîÑ</span>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Compact Search -->
        <div class="bg-slate-800 border border-slate-700 rounded-lg p-3 mb-6">
            <div class="flex gap-3">
                <input type="text" id="universal-search" placeholder="Search VMs, PVCs, volumes..." 
                       class="flex-1 bg-slate-700 border border-slate-600 rounded px-3 py-2 text-sm focus:outline-none focus:border-slate-500">
                <button id="clear-search" class="bg-slate-700 hover:bg-slate-600 px-3 py-2 rounded text-sm hidden">Clear</button>
            </div>
            <div id="search-results" class="absolute z-10 mt-1 bg-slate-800 border border-slate-700 rounded shadow-lg hidden max-h-48 overflow-y-auto"></div>
            <div id="search-status" class="mt-2 text-xs text-slate-400 hidden"></div>
        </div>

        <!-- Main Content - Full Width Stacked Layout -->
        <main id="dashboard" class="space-y-6">
            <!-- Issues Overview -->
            <div id="issues-overview" class="bg-slate-800 border border-slate-700 rounded-lg p-4 hidden">
                <div class="flex justify-between items-center mb-3">
                    <div class="flex items-center gap-2">
                        <span class="text-lg">‚ö†Ô∏è</span>
                        <h2 class="text-lg font-medium">Issues</h2>
                        <span id="issue-count" class="bg-red-600 text-white text-xs px-2 py-0.5 rounded">0</span>
                    </div>
                    <button id="view-all-issues-btn" class="bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-xs">View All</button>
                </div>
                <div id="critical-issues-preview" class="space-y-1"></div>
            </div>

            <!-- Nodes Section - Full Width Container -->
            <div id="node-dashboard-container" class="bg-slate-800 rounded-lg">
                <div class="p-6 border-b border-slate-700">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <span class="text-lg">üñ•Ô∏è</span>
                            <h2 class="text-lg font-medium">Nodes</h2>
                        </div>
                        <span class="text-sm text-slate-400" id="node-count">0</span>
                    </div>
                </div>
                <div class="p-6">
                    <div id="node-dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
                </div>
            </div>

            <!-- Virtual Machines Section - Full Width Container -->
            <div id="vm-list-container" class="bg-slate-800 rounded-lg">
                <div class="p-6 border-b border-slate-700">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <span class="text-lg">üíª</span>
                            <h2 class="text-lg font-medium">Virtual Machines</h2>
                        </div>
                        <span class="text-sm text-slate-400" id="vm-count">0</span>
                    </div>
                </div>
                <div class="p-6">
                    <div id="vm-list"></div>
                </div>
            </div>
        </main>

        <!-- Detail View -->
        <div id="detail-view-container" class="hidden">
            <button id="back-button" class="mb-4 bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg text-sm flex items-center gap-2">
                <span>‚Üê</span> Back
            </button>
            <div id="detail-view"></div>
        </div>

        <!-- All Issues View -->
        <div id="all-issues-container" class="bg-slate-800 border border-slate-700 rounded-lg p-4 hidden">
            <button id="back-from-all-issues" class="mb-4 bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg text-sm flex items-center gap-2">
                <span>‚Üê</span> Back
            </button>
            <h2 class="text-lg font-medium mb-4">All Issues</h2>
            <div id="issue-filter-bar" class="bg-slate-900 p-3 rounded mb-4 flex gap-3">
                <input type="search" id="issue-search-input" placeholder="Search issues..." 
                       class="flex-1 bg-slate-700 px-3 py-2 rounded text-sm focus:outline-none">
                <select id="issue-severity-filter" class="bg-slate-700 px-3 py-2 rounded text-sm">
                    <option value="all">All Severities</option>
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <select id="issue-sort-filter" class="bg-slate-700 px-3 py-2 rounded text-sm">
                    <option value="time-desc">Newest First</option>
                    <option value="time-asc">Oldest First</option>
                    <option value="severity-desc">By Severity</option>
                </select>
            </div>
            <div id="all-issues-list" class="space-y-3"></div>
        </div>

        <!-- Issue Detail View -->
        <div id="issue-detail-container" class="hidden">
            <button id="back-from-issue" class="mb-4 bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded text-sm">
                ‚Üê Back to Issues
            </button>
            <div id="issue-detail-view"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/state.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/issue-detector.js"></script>
    <script src="js/renderers/node-renderer.js"></script>
    <script src="js/renderers/vm-renderer.js"></script>
    <script src="js/renderers/issue-renderer.js"></script>
    <script src="js/renderers/detail-renderer.js"></script>
    <script src="js/search.js"></script>
    <script src="js/view-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
